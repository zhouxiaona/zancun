<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>元素拖放</title>
		<style type="text/css">
			#wrap{
				width: 300px;
				height: 300px;
				border: 1px solid cyan;
			}
		</style>
	</head>
	<body>
		<div id="wrap" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
		<img id="drag1" src="img/biaomian1.jpg" alt="lala" width="250" draggable="true" ondragstart="drag(event)">
	</body>
	<script type="text/javascript">
		function allowDrop(ev){
			ev.preventDefault();
		}

		function drag(ev){
			ev.dataTransfer.setData("Text","drag1");
		}
		function drop(ev){
			console.log(ev,'ev===')
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</html>
