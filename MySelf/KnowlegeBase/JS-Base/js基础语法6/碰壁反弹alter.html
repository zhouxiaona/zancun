<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>碰壁反弹</title>
	<style type="text/css">
		#box{
			width: 800px;
			height: 600px;
			border: 2px solid skyblue;
			margin: 0 auto;
			position: relative;
		}
		#ball{
			width: 50px;
			height: 50px;
			background-color: pink;
			position: absolute;
			left: 0px;
			top: 0px;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="ball"></div>
	</div>
</body>
<script type="text/javascript">
	var box = document.getElementById("box");
	var ball = document.getElementById("ball");

	var x = 0;
	var y = 0;
	var moveX = 1;
	var moveY = 1;
	setInterval(function(){
		if(moveX){
			x++;
			if(x>=750){
				moveX=0;
			}
			ball.style.left = x+"px";
		}else{
			x--;
			if(x<=0){
				moveX=1;
			}
			ball.style.left = x+"px";
		}

		if(moveY){
			y++;
			// console.log(top);
			if(y>=550){
				moveY=0;
			}
			ball.style.top = y + "px";
		}else{
			y--;
			if(y<=0){
				moveY=1;
			}
			ball.style.top = y+"px";
		}
	},5);




</script>
</html>
