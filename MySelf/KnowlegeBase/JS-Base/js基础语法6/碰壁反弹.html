<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>碰壁反弹</title>
		<style type="text/css">
			#wrap{
				width: 500px;
				height: 400px;
				border: 1px solid red;
				margin: 100px auto;
				position: relative;
			}
			#box{
				width: 50px;
				height: 50px;
				background: cyan;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="box"></div>
		</div>
	</body>
	<script type="text/javascript">
		var wrap=document.getElementById('wrap');
		var box=document.getElementById('box');
		var maxWidth=wrap.clientWidth-box.offsetWidth;
		var minHeight=wrap.clientHeight-box.offsetHeight;
		// console.log(maxWidth,minHeight);
		// console.log(wrap.offsetWidth,wrap.offsetHeight);
		var movex=0;
		var movey=0;
		var timer=null;
		var speedx=5;
		var speedy=3;
		function timerFn(){
			timer=setInterval(function(){
				movex+=speedx;
				movey+=speedy;
				if(movex>=maxWidth){
					speedx*=-1;
				}else if(movex<=0){
					speedx*=-1;
				}

				if(movey>=minHeight){
					speedy*=-1;
				}else if(movex<=0){
					speedy*=-1;
				}
				box.style.left=movex+'px';
				box.style.top=movey+'px';
			},30);
		}
		timerFn();
		box.onmouseover=function(){
			clearInterval(timer);
		}
		box.onmouseout=function(){
			timerFn();
		}
	</script>
</html>
