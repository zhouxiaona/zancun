<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>
		<span>请输入一个数：</span>
		<input type="text" id="inp1" value="" name="">
		<button id="btn">判断</button>
	</body>
	<script type="text/javascript">
		var inp1=document.getElementById('inp1');
		var btn=document.getElementById('btn');
		var inp2=document.getElementById('inp2');
		btn.onclick=function(){
			var num=Number(inp1.value);
			var a=parseInt(num/100);
			console.log(a);
			var b=parseInt(num%100/10);
			console.log(b);
			var c=parseInt(num%100%10);
			console.log(c);
			if(a*a*a + b*b*b + c*c*c==num){
				alert(num + "是水仙花数！");
			}else{
				alert(num + "不是水仙花数!");
			}
		}
	</script>
</html>
