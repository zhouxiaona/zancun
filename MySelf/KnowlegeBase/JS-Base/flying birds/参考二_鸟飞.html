<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>鸟飞</title>
		<style type="text/css">
			h1{
				text-align: center;
			}
			.box{
				width: 600px;
				height: 400px;
				border: 1px red solid;
				margin: 50px auto;
				position: relative;
			}
			.bird{
				width: 40px;
				height: 40px;
				position: absolute;
				top: 0px;
				left: 280px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<h1>点击鼠标让小鸟飞</h1>
		<div class="box">
			<div class="bird"></div>
		</div>
	</body>
	<script type="text/javascript">
		var box = document.getElementsByClassName("box")[0];
		var bird = document.getElementsByClassName("bird")[0];
		var uptimer;
		var birdDown = setInterval(function(){
			bird.style.top = bird.offsetTop + 5 + "px";
		}, 20);

		document.onmousedown = function(){
			clearInterval(birdDown);
			clearInterval(uptimer);
			var t = 0;
			uptimer = setInterval(function(){
				bird.style.top = bird.offsetTop - 5 + "px";
				if (t++ > 10) {
					clearInterval(uptimer);
					birdDown = setInterval(function(){
						bird.style.top = bird.offsetTop + 5 + "px";
					}, 20);
				}
			}, 20);
		}
	</script>
</html>
