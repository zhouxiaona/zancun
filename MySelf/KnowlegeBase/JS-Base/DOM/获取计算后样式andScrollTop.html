		<style type="text/css">
			body{
				height: 2000px;
				margin: 0;
			}
			#redDiv{
				width: 200px;
				height: 200px;
				background-color: red;
				color: white;
				overflow: scroll;
			}
			#redDiv:before{
				content: "这是before";
				color: blue;
			}
			p{
				width: 20px;
				height: 600px;
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<div id="redDiv">获取计算后样式
			<p></p>
		</div>
	</body>
	<script type="text/javascript">
		var redDiv=document.getElementById('redDiv');
		function getStyle(element,key){
			if(element.currentStyle){
				return element.currentStyle[key];
			}else{
				return getComputedStyle(element,null)[key];
			}
		}
