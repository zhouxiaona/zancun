<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			#wrap{
				width: 500px;
				height: 400px;
				margin: 20px auto;
				border: 1px solid red;
				position: relative;
			}
			#sps{
				position: absolute;
				top: 100px;
				right: 96px;
			}
			#blood{
				width: 200px;
				border: 1px solid black;
				margin: 100px auto;
			}
			#innerblood{
				width: 200px;
				height: 20px;
				background: gray;
				transition: width .3s linear;
			}
			#gongji,#chiyao{
				width: 40px;
				height: 20px;
				line-height: 20px;
				text-align: center;
				background: green;
				margin-left: 50px;
				color: white;
			}
			#chiyao{
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="blood">
				<div id="innerblood"></div>
			</div>
			<span id="sps">100</span>
			<div id="gongji">攻击</div>
			<div id="chiyao">吃药</div>
		</div>
	</body>
	<script type="text/javascript">
		var innerblood=document.getElementById('innerblood');
		var sps=document.getElementById('sps');
		var gongji=document.getElementById('gongji');
		var chiyao=document.getElementById('chiyao');
		var kuan=innerblood.offsetWidth;
		gongji.onclick=function(){
			sps.innerHTML=Number(sps.innerHTML) - 10;
			if(sps.innerHTML<0){
				sps.innerHTML=0;
			}
			kuan=Number(sps.innerHTML) * 2;
			innerblood.style.width=kuan + 'px';
			if(kuan < 60 && kuan>=0){
				innerblood.style.backgroundColor='red';
			}else if(kuan >= 60 && kuan <= 100){
				innerblood.style.backgroundColor='yellow';
			}else if(kuan > 100 && kuan <= 180){
				innerblood.style.backgroundColor='green';
			}else{
				innerblood.style.backgroundColor='gray';
			}

			
		}
		chiyao.onclick=function(){
			sps.innerHTML=Number(sps.innerHTML) + 10;
			if(sps.innerHTML>100){
				sps.innerHTML=100;
			}
			kuan=Number(sps.innerHTML) * 2;
			innerblood.style.width=kuan + 'px';
			if(kuan < 60 && kuan>=0){
				innerblood.style.backgroundColor='red';
			}else if(kuan >= 60 && kuan <= 100){
				innerblood.style.backgroundColor='yellow';
			}else if(kuan > 100 && kuan <= 180){
				innerblood.style.backgroundColor='green';
			}else{
				innerblood.style.backgroundColor='gray';
			}
			
			
		}
	</script>
</html>
