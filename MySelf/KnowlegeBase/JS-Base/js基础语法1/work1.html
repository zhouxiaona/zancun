<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<style type="text/css">
			table{
				border: 1px solid black;
				border-collapse: collapse;
			}
			table th,table td{
				border: 1px solid black;
				text-align: center;
			}
			table th{
				width: 100px;
				height: 30px;
				background: #DCEFFF;
			}
			table td{
				width: 100px;
				height: 50px;
			}
			#inp1{
				width: 30px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>单价</th>
				<th>数量</th>
				<th>小计</th>
			</tr>
			<tr>
				<td id="price">
					100
				</td>
				<td>
					<button id="btnsub">-</button>
					<input id="inp1" type="text" name="" value="0">
					<button id="btnsum">+</button>
				</td>
				<td id="add">
					0
				</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript">
		var price=document.getElementById('price');
		var btnsub=document.getElementById('btnsub');
		var btnsum=document.getElementById('btnsum');
		var inp1=document.getElementById('inp1');
		var add=document.getElementById('add');
		var num=Number(inp1.value);
		btnsub.onclick=function(){
			if(num <1){
				num=1;
			}
			num=num - 1;
			inp1.value=num;
			add.innerHTML=inp1.value * price.innerHTML;

		}
		btnsum.onclick=function(){
			num=num + 1;
			inp1.value=num;
			add.innerHTML=inp1.value * price.innerHTML;
		}

	</script>
</html>
