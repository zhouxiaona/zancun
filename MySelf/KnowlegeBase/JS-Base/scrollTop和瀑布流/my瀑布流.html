<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>瀑布流</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.list{
				margin-right: 10px;
				float: left;
			}
			.list li{
				width: 100px;
				font-size: 50px;
				background-color: pink;
				margin-bottom: 10px;
				color: white;
			}
		</style>
	</head>
	<body>
		<ul class="list"></ul>
		<ul class="list"></ul>
		<ul class="list"></ul>
		<ul class="list"></ul>
		<ul class="list"></ul>
	</body>
	<script type="text/javascript">
		var lists=document.getElementsByClassName('list');
		function ranNum(max,min){
			return Math.random()*(max-min)+min;
		}
		var nums=1;
		for(var j=0;j<21;j++){
			var li=document.createElement('li');
			li.innerHTML=nums;
			nums++;
			li.style.height=ranNum(300,100)+'px';
			var minList=lists[0];
			for(var i=0;i<lists.length;i++){
				lists[i].index=i;
				if(lists[i].offsetHeight<minList.offsetHeight){
					minList=lists[i];
				}
			}
			lists[minList.index].appendChild(li);
		}
			
		

	</script>
</html>
