<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>baymax</title>
		<style type="text/css">
			body{
				background: #595959;

			}
			#baymax{
				height: 600px;
				margin: 0 auto;
				overflow: hidden;
			}
			#head{
				width: 100px;
				height: 64px;
				border-radius: 50%;
				background: #fff;
				margin: 0 auto;
				margin-bottom: -20px;
				position: relative;
				z-index: 100;
			}
			#eye,#eye2{
				width: 11px;
				height: 13px;
				background: #282828;
				border-radius: 50%;
				position: relative;
				top: 30px;
				left: 27px;
				transform: rotate(8deg);
			}
			#eye2{
				transform: rotate(-8deg);
				left: 69px;
				top: 17px;
			}
			#mouth{
				width: 38px;
				height: 1.5px;
				background: #282828;
				position: relative;
				left: 34px;
				top: 10px;
			}
			#torso,#belly{
				width: 180px;
				height: 200px;
				background: #fff;
				margin: 0 auto;
				border-radius: 47%;
				border-top: none;
				border: 5px solid #e0e0e0;
				z-index: 1;
			}
			#belly{
				width: 245px;
				height: 300px;
				margin-top: -140px;
				z-index: 5;
			}
			#left-arm,#right-arm{
				width: 120px;
				height: 270px;
				background: #fff;
				border-radius: 50%;
				margin: 0 auto;
				position: relative;
				top: -350px;
				left: -100px;
				transform: rotate(20deg);
				z-index: -1;
			}
			#right-arm{
				transform: rotate(-20deg);
				left: 100px;
				top: -620px;
			}
			#l-bigfinger,#r-bigfinger{
				width: 20px;
				height: 50px;
				background: #fff;
				border-radius: 50%;
				position: relative;
				top: 250px;
				left: 50px;
				transform: rotate(-50deg);
			}
			#r-bigfinger{
				left: 50px;
				transform: rotate(50deg);
			}
			#l-smallfinger,#r-smallfinger{
				width: 15px;
				height: 35px;
				background: #fff;
				border-radius: 50%;
				position: relative;
				top: 195px;
				left: 65px;
				transform: rotate(-40deg);
			}
			#r-smallfinger{
				background: #fff;
				transform: rotate(40deg);
				top: 195px;
				left: 37px;
			}
			#left-leg,#right-leg{
				width: 90px;
				height: 170px;
				background: #fff;
				border-radius: 40% 30% 10px 45%;
				position: relative;
				top: -640px;
				left: -45px;
				transform: rotate(-1deg);
				z-index: -2;
				margin: 0 auto;
			}
			#right-leg{
				background: #fff;
				border-radius: 30% 40% 45% 10px;
				margin: 0 auto;
				top: -810px;
				left: 50px;
				transform: rotate(1deg);
			}
		</style>
	</head>
	<body>
		<div id="baymax">
			<div id='head'>
				<div id="eye"></div>
				<div id="eye2"></div>
				<div id="mouth"></div>
			</div>
			<div id="torso"></div>
			<div id="belly"></div>
			<div id="left-arm">
				<div id="l-bigfinger"></div>
				<div id="l-smallfinger"></div>
			</div>
			<div id="right-arm">
				<div id="r-bigfinger"></div>
				<div id="r-smallfinger"></div>
			</div>
			<div id="left-leg"></div>
			<div id="right-leg"></div>
		</div>
	</body>
</html>
