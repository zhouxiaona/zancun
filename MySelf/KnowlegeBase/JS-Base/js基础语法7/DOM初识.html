<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dom初识</title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		//创建标签
		var span=document.createElement('span');
		span.innerHTML='123';
		span.className='item';
		//span插入div里最后面
		div.appendChild(span);
		//移出div里面的span标签
		div.removeChild(span);
		//移出整个div
		div.remove();
	</script>
</html>
