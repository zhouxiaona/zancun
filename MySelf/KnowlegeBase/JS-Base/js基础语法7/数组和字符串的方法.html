	<script type="text/javascript">
		// 数组对象、字符串对象

		// 数组对象 concat push pop shift unshift reverse join splice slice 
		
		// 字符串对象 concat split subStr subString  search replace


		function test(a){
			console.log(a);
		// 参数列表，可以获取调用这个函数的时候，传过来的所有的参数。数组。
			console.log(arguments);

		}
		// 如果调用函数的时候不传参数，形参为undefined

		var arr1=[1,2,3];
		var arr2=[4,5,6];
		// console.log(arr1.concat(arr2));
		// console.log(arr1,arr2);

		//造轮子
		//数组拼接 arr1,arr2
		function myConcat(arr1,arr2){
			var newArr=[];
			for(var i=0;i<arr1.length;i++){
				newArr[i]=arr1[i];
			}
			for(var i=0;i<arr2.length;i++){
				newArr[newArr.length]=arr2[i];
			}
			return newArr;
		}

		console.log(myConcat(arr1,arr2));
		console.log(arr1,arr2);






	</script>
