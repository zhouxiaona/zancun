//myConcat.......................................................
		Array.prototype.myConcat=function(){
			var newArr=[];
			for(var i=0;i<this.length;i++){
				newArr[i]=this[i];
			}

			for(var i=0;i<arguments.length;i++){
				for(var j=0;j<arguments[i].length;j++){
					newArr[newArr.length]=arguments[i][j];
				}
			}

			return newArr;
		}

//myReverse......................................................................
		Array.prototype.myReverse=function(){
			for(var i=0;i<parseInt(this.length/2);i++){
				var temp=this[i];
				this[i]=this[this.length-i-1];
				this[this.length-i-1]=temp;
			}
			return this;
		}

			for(var i=arguments.length-1;i>=0;i--){

			}
			this.myReverse();
			return this.length;
		}

//myPush...........................................................
		Array.prototype.myPush=function(){
			for(var i=0;i<arguments.length;i++){
				this[this.length]=arguments[i];
			}
			return this.length;
		}

//myPop.....................................................................
		Array.prototype.myPop=function(){
			var res=this[this.length-1];
			this.length=this.length-1;
			return res;
		}

//myShift...................................................................
		Array.prototype.myShift=function(){
			this.myReverse();
			var res=this.myPop();
			this.myReverse();
			return res;
		}

//mySplice........................................................	
		//splice,数组方法,改变的是原数组的内容,返回的是被截取的元素组成的数组
		//第一个参数代表下标
		//第二个参数代表长度
		// 后面的参数表示从第一个参数开始，包括第一个参数位置的元素，
		//开始用后面的参数列表替换长度为第二个参数的元素
		//第二个参数为０时表示插入
		//第三个参数为０时表示删除
		//还支持负数下标的设置，表示倒数位置开始，包括这个位置
		//只有一个参数时，表示从此下标开始到整个数组结束，包括此下标，全都截取掉。
		
		Array.prototype.mySplice=function(index,length){
			//存放返回的元素数组
			var arr=[];
			//存放改变后的数组
			var resArr=[];
			for(var i=index;i<index+length;i++){
				resArr.myPush(this[i]);
			}

			//1.index之前的原数组元素
			for(var i=0;i<index;i++){
				arr.myPush(this[i]);
			}
			//2.arguments参数列表中得的元素
			for(var i=2;i<arguments.length;i++){
				arr.myPush(arguments[i]);
			}
			//3.index+length之后的原数组的元素
			for(var i=index+length;i<this.length;i++){
				arr.myPush(this[i]);
			}
			this.length=0;
			for(var i=0;i<arr.length;i++){
				this[i]=arr[i];
			}


			return resArr;
		}
		
		// var arrs=[1,2,3,4,5,6];

		// console.log(arrs.splice(-2,0,666),arrs);


		
		

		
		


//mySlice.............................................................

		//slice,不改变原来数组的内容，返回被截取的数组
		//两个参数，第一个下标表示起始的位置
		//第二个下标表示结束的位置
		//只有一个参数时，表示从下标１开始，截取到最后
		//从第一个位置开始截取，包括第一个位置，截取到结束位置的前一个数，不包括第二个位置
		

		


		function mySlice(arr,start,end){
			var newArr=[];
			for(var i=0;i<arr.length;i++){
				newArr[i]=arr[i];
			}
			if(end==undefined && start>=0){
				for(var i=0;i<start;i++){
					myShift(newArr);
				}
			}else if(end!=undefined && start<0){
				newArr=[];
			}else if(end==undefined && start<0){
				for(var i=0;i<(arr.length-(-start));i++){
					myShift(newArr);
				}
			}else if(end>=0){
				for(var i=0;i<start;i++){
					myShift(newArr);
				}
				for(var j=0;j<arr.length-end;j++){
					myPop(newArr);
				}
			}else if(end<0){
				for(var i=0;i<start;i++){
					myShift(newArr);
				}
				for(var j=0;j<(-end);j++){
					myPop(newArr);
				}
			}
			return newArr;
		}
