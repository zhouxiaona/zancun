<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>函数2</title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		//值拷贝、对象引用
		

		//函数穿参
		var a=[1,2,3];
		function test(num){
			//把对象当做参数传递到函数内部
			//也是对象引用
			//如果对参数进行操作，对象也会发生变化
			//如果对参数重新赋值，对象不会跟着改变
			// num.push(666);
			num[0]=4;
			num[1]=5;
			num[2]=6;
			//num=[4,5,6];
		}
		test(a);
		console.log(a);



		//匿名函数
		//变量　属性　函数名 只是三种不同的叫法，都是容器,都是内存里面
		//的一块空间
		//全局变量或者函数都是window对象的属性
		var a=function (){
			console.log('这是一个匿名函数');
		}
		a();
		//匿名函数不能直接调用，可以保存在变量或者属性中
		



		// 匿名函数的自执行
		(function(){
			console.log('第二个匿名函数');
		})();

		// var timer=setTimeout(function(){
		// 	console.log('lala');
		// },1000);




		//命名函数表达式
		//c可以调用函数，fn不可以调用
		var c=function fn(){
			console.log('函数C');
		}
		//fn(); xxxxx
		c();//正确


	</script>
</html>
