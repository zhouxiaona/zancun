<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="question.css"/>
	</head>

	<body>
		<div class="boss">
			<img class="logo" src="img/logo.png" alt="" />
			<!--加载页面-->
			<div class="pageload">
				<img src="img/wk1.png" alt="" />
				<img src="img/cloud2.png" alt="" id="clouddd" />
				<div class="slide">
					<div class="slide2"></div>
				</div>
				<p></p>
				<span>l o a d i n g . . .</span>
			</div>
			
			<!--进入页面-->
			<div class="fisrtPage">
				<img class="fPim1" src="img/3-8.png"/>
				<img class="fPim3" src="img/3-7.png"/>
				<img class="fPim2" src="img/3-10.png"/>
				<img class="fPim7" src="img/4-5.png"/>
				<img src="img/3-4.png" class="fPim6" />
				<img src="img/3-3.png" class="fPim4" />
				<img class="fPim5" src="img/3-2.png"/>
				<img class="fPim8" src="img/3-1.png"/>
			</div>
			
			<!--secondPage-->
			<div class="secondPage">
				<img src="img/secondPage-1.png"/>
			</div>
			
			<!--问答页面-->
			<div class="container">
				<div class="e1">
					<span></span>
					<img src="img/2-tiwen.png" />
					<p></p>
	
				</div>
				<div class="e2"><img src="icon/pic18.png" /></div>
				<div class="e3">
					<img src="img/2-A.png" alt="" />
					<p></p>
				</div>
				<div class="e4">
					<img src="img/2-B.png" />
					<p></p>
				</div>
				<div class="e5">
					<img src="img/2-C.png" />
					<p></p>
				</div>
				<div class="e6">
					<img src="img/2-D.png" />
					<p></p>
				</div>
			</div>
			
			<!--不抽奖页面-->
			<div class="failure">
				<p>您答对了<span class="failureSpan1"></span>道题，获得<span class="failureSpan2"></span>分</p>
				<img src="img/failure-1.png" alt="" class="failureim1" />
				<img src="img/failure-2.png" alt="" class="failureim2" />
					
			</div>
					
			<!--可以抽奖页面-->
			<div class="success">
			<p>您答对了<span class="successSpan1"></span>道题，获得<span class="successSpan2"></span>分</p>
			<img class="successim1" src="img/success-8.png"/>
			<img class="successim2" src="img/success-4.png"/>
			<img class="successim4" src="img/success-1.png"/>
			<img class="successim3" src="img/failure-1.png"/>
			<img class="successim5" src="img/success-2.png"/>
			<ul class="done">
			<li><input class="sName" type="text"/></li>
			<li><input class="sTel" type="text"/></li>
			<li><input class="sAddress" type="text"/></li>
			<li><button class="sbtn" type="submit">提交</button></li>
			</ul>
		</div>
		</div>
	</body>
	<script src="question.js" type="text/javascript" charset="utf-8"></script>
</html>
