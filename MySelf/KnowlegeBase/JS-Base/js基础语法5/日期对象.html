<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>日期对象</title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		//日期对象
		//获取系统时间，时间点就是执行newDate()这行代码的时间
		var date=new Date();
		console.log(date);
		var date1=new Date('2015/08/09');
		console.log(date1);
		var date2=new Date('2018-3-4 02:55:34');
		console.log(date2);
		//代表1970年之后的多少毫秒
		var date4=new Date(60000*60*24*365);
		console.log(date4);
		//属性
		//方法
		var date5=new Date();
		//设置月份
		date5.setMonth('3');
		//获取月份
		date5.getMonth();
		//年、月、日、时、分、秒、周几、距离1970的毫秒数
		console.log(date5);
	</script>
</html>
