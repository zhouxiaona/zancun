<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				float: left;
				margin: 10px;
				text-align: center;
				line-height: 100px;
				font-size: 50px;
				color: white;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</body>
	<script type="text/javascript">
		var divs=document.getElementsByTagName('div');
		var lastDiv=divs[0];
		for(var i=0;i<divs.length;i++){
			divs[i].index=i;
			divs[i].onclick=function(){
				lastDiv.style.backgroundColor='red';
				this.style.backgroundColor='blue';
				console.log(this.index);
				lastDiv=this;
			}
		}
	</script>
</html>
