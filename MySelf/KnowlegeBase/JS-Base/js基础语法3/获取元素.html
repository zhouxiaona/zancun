<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>获取元素</title>
	</head>
	<body>
		<div class="item">1</div>
		<!-- <div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div> -->
		<span>span1<span>span111</span></span>
		<span>span2</span>
		<span>span3</span>
		<input type="text" name="user">
		<input type="text" name="user">
	</body>
	<script type="text/javascript">
	//通过ClassName获取到的是一个数组，可以通过下标取出来。
		var divs=document.getElementsByClassName('item');
		console.log(divs);
		console.log(typeof divs);
		divs[0].style.backgroundColor='red';
		// divs[1].style.backgroundColor='red';
		 
	//通过TagName获取到的是一个数组，可以通过下标取出来。
		var spans=document.getElementsByTagName('span');
		console.log(spans ,typeof spans);

	//通过Name属性名获取到的是一个数组，可以通过下标取出来。
		var inps=document.getElementsByName('user');
		console.log(inps,typeof inps);


	</script>
</html>
