<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>window事件</title>
		<style type="text/css">
			#redDiv{
				width: 50%;
				height: 100px;
				background-color: red;
			}
		</style>
		<script type="text/javascript">
		//onload事件是在窗口加载完毕之后执行
			window.onload=function(){
				var redDiv=document.getElementById('redDiv');
				console.log(redDiv);

				//不要在window.onload里面使用document.write。窗口加载完毕之后会关闭文档流，
				//如果使用document.write会开启新的文档流覆盖原有的内容
				// document.write(3344);
				
				//窗口尺寸发生变化之后触发的事件
				window.onresize=function(){
					console.log(window.innerWidth,window.innerHeight);
					redDiv.style.width=window.innerWidth/2+'px';
				}


				
				//isNaN
				var str='f123';
				var num=Number(str);
				//判断一个变量是不是NaN要用isNaN()
				console.log(NaN==NaN);
				if(isNaN(num)){
					num=0;
				}
				redDiv.innerHTML=num+3;
				// console.log(Number(str)+3);
			}

			// console.log(123);
			






		</script>
	</head>
	<body>
		<div id="redDiv"></div>
	</body>

</html>
