<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>my一串div跟随鼠标去移动</title>
		<style type="text/css">
			body{
				margin: 0;
				position: relative;
			}
			.redDiv{
				width: 50px;
				height: 50px;
				background-color: red;
				text-align: center;
				line-height: 50px;
				color: white;
				font-size: 30px;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="redDiv">0</div>
		<div class="redDiv">1</div>
		<div class="redDiv">2</div>
		<div class="redDiv">3</div>
		<div class="redDiv">4</div>
		<div class="redDiv">5</div>
		<div class="redDiv">6</div>
		<div class="redDiv">7</div>
		<div class="redDiv">8</div>
		<div class="redDiv">9</div>
	</body>
	<script type="text/javascript">
		var redDivs=document.getElementsByClassName('redDiv');
		document.onmousemove=function(ev){
			var evObj=window.event || ev;
			redDivs[0].style.left=evObj.clientX-25+'px';
			redDivs[0].style.top=evObj.clientY-25+'px';
			
			for(var i=redDivs.length-1;i>0;i--){//9 8 7 6 5 4 3 2 1
				redDivs[i].style.left=redDivs[i-1].style.left;
				redDivs[i].style.top=redDivs[i-1].style.top;
			}
			
		}
	</script>
</html>
