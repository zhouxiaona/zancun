<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>鼠标事件对象</title>
		<style type="text/css">
			body{
				height: 2000px;
			}
			.box{
				width: 400px;
				height: 400px;
				border: 1px solid red;
			}
			.redDiv{
				width: 200px;
				height: 200px;
				background-color: red;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="redDiv"></div>
		</div>
	</body>
	<script type="text/javascript">
		var box=document.getElementsByClassName('box')[0];
		box.onclick=function(ev){
			var evObj=window.event || ev;
			console.log(evObj);

			//target是触发了事件的元素，触发事件的元素不一定是绑定事件的元素
			console.log(evObj.target);

			console.log(evObj.offsetY);//鼠标距离自身的(触发事件的元素不是绑定事件的元素)Y轴的距离

			console.log(evObj.clientY);//鼠标距离屏幕的Y轴的距离

			console.log(evObj.pageY);//鼠标距离页面的Y轴的距离
		}
	</script>
</html>
