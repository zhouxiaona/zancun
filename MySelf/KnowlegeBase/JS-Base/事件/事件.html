<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>事件</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			.redDiv{
				width: 400px;
				height: 400px;
				
				background-color: red;
				
			}
			.blueDiv{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="redDiv">
			<div class="blueDiv"></div>
		</div>

		<form action="" id="first">
			<input type="text" id="uName">
			<input type="submit">
			<input type="reset">
		</form>
		
	</body>
	<script type="text/javascript">
		var redDiv=document.getElementsByClassName('redDiv')[0];
		var first=document.getElementById('first');
		var uName=document.getElementById('uName');
		//鼠标事件
		//out和over会在鼠标从父级移入子级元素的时候触发
		//enter和leave只有在移入和移出父级和子级的整体时触发
		//当时触发的事件对象为移入移出前的那个对象
		
		redDiv.onclick=function(){
			console.log('onclick点击事件');
		}

		// 	console.log(ev.offsetY,ev.offsetX,ev.target);
		// 	console.log('leave鼠标移出事件');
		// }
		// redDiv.onmousedown=function(){
		// 	console.log('down鼠标按下事件');
		// }
		// redDiv.onmouseup=function(){
		// 	console.log('up鼠标抬起事件');
		// }
		
		redDiv.ondblclick=function(){
			console.log('dblclick鼠标双击事件');
		}
		redDiv.oncontextmenu=function(){
			console.log('contextmenu鼠标右键事件');
			return false;
		}
		// redDiv.onmousemove=function(){
		// 	console.log('move鼠标移动事件');
		// }
		

		//键盘事件
		//只有成为焦点的元素才能触发键盘事件

		//onkeydown对任何键盘起作用，不区分大小写字母的键码

		// document.onkeypress=function(){

		// }


		//表单事件
		
		uName.onchange=function(){
			console.log('change内容发生了改变');
		}
		uName.onblur=function(){
			console.log('blur失去了焦点');
		}
		uName.onfocus=function(){
			console.log("focus获取焦点");
		}
		//输入框内容发生变化的时候触发，实时监控内容的变化
		uName.oninput=function(){
			console.log("input输入了内容");
		}
		//点击的时提交按钮，form表单触发onsubmit
		first.onsubmit=function(){
			console.log('用户提交了表单');
			//一些事件中，系统会有默认事件触发，比如右键的时候会弹出来菜单，比如按了提交按钮会跳转网页.这些都是默认事件
			//默认事件可以被阻止掉１、return false;
			return false;
		}
		first.onreset=function(){
			console.log('表单被重置了');
			return false;
		}
