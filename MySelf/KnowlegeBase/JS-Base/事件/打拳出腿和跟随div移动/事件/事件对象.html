		document.onkeydown = function(ev){
			// 获取事件对象可以使用window.event，注意：在火狐获取不到
			// console.log(window.event);
			// 在火狐需要通过参数获取
			// console.log(ev);
			// 兼容性的写法
			var evObj = window.event || ev;
			// 如何判断是否按了组合键。
			if (evObj.keyCode == 67 && evObj.metaKey) {
				console.log("按了command+c");
			}

		}

			console.log(evObj.offsetY);//鼠标距离自身(触发事件的元素，不是绑定事件的元素)的Y轴的距离

			console.log(evObj.pageY);//鼠标距离页面的Y轴的距离
