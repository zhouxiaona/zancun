<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>hammer</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 300px;
				height: 400px;
				border: 4px solid black;
				overflow: hidden;
				margin-left: 10px;
				position: relative;
			}
			img{
				position: absolute;
				top: 0;
				left: 0;
			}
			
		</style>
	</head>
	<body>
		<div class="wrap">
			<img src="img/0.jpg">
		</div>
		<div id="res"></div>
	</body>
	<script type="text/javascript" src="hammer.js"></script>
	<script type="text/javascript">
		var myElement=document.getElementsByTagName('img')[0];
		var res=document.getElementById('res');
		var hammer = new Hammer(myElement);
		var x;
		var y;
		console.log(myElement.offsetWidth,myElement.offsetHeight);
		hammer.on('pan', function(ev){
			x=myElement.offsetLeft+ev.deltaX;
			y=myElement.offsetTop+ev.deltaY;

			if(x<= -(myElement.offsetWidth-300)){
				x= -(myElement.offsetWidth-300);
			}else if(x>=0){
				x=0;
			}

			if(y>=0){
				y=0;
			}else if(y<= -(myElement.offsetHeight-400)){
				y=-(myElement.offsetHeight-400);
			}
			myElement.style.left=x+'px';
			myElement.style.top=y+'px';
			
			res.innerHTML=x+','+y;
		});
		
	</script>
</html>
