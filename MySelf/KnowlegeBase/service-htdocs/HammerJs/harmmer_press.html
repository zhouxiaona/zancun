<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>hammer</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            .wrap{
                width: 300px;
                height: 400px;
                border: 4px solid black;
                overflow: hidden;
                margin-left: 10px;
                position: relative;
            }
            img{
                position: absolute;
                top: 0;
                left: 0;
            }
            
        </style>
    </head>
    <body>
        <div class="wrap">
            <img src="img/0.jpg">
        </div>
        <div id="res"></div>
    </body>
    <script type="text/javascript" src="hammer.js"></script>
    <script type="text/javascript">
        var myElement=document.getElementsByTagName('img')[0];
        var res=document.getElementById('res');
        var hammer = new Hammer(myElement);

        hammer.on('press', function(ev){
            res.innerHTML="lala";
        });
        
    </script>
</html>
