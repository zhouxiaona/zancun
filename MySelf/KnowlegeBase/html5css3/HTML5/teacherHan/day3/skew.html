<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0}
		.div1{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			position: relative

		}
		.div1::before{
			display: block;
			content: "";
			width: 100%;
			height: 10px;
			background-color: #000;
			left: 0;
			top: -10px;
		}
		.div1::after{
			display: block;
			content: "";
			width: 10px;
			height: 300px;
			position: absolute;
			background-color: #000;
			left: -10px;
			top: 0px;
		}
		.div2{
			width: 300px;
			height: 300px;
			background-color: red;
			transition: all 1.5s;
			transform: skew(15deg, 0deg)

		}
		.div2:hover{
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	</div>
</body>
</html>
