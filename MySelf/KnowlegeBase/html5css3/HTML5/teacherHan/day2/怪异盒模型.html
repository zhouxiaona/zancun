<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			/* content-box = 保持内容尺寸，类似标准盒模型 */
			/* border-box = 怪异盒模型 border与padding不会影响盒子的尺寸，但会影响内容尺寸*/
			box-sizing: border-box;
			width: 200px;
			height: 200px;
			border: 10px blue solid;
			padding: 20px;
			background-color: red;
		}
		.div2{
			width: 200px;
			height: 30px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<!-- 怪异盒模型 -->
	<div class="div1">
		我是div
	</div>
	<div class="div2"></div>

</body>
</html>
