<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>html5新标签</title>
	</head>
	<body>
		<!-- 音频 支持的格式:mp3,ogg,vma,amr,wav-->
		<!-- 支持宽高属性的设置 -->
		<audio controls="" src="src/ganghao.mp3">
			<!-- 资源 -->
			<source src="src/ganghao.wav" type="">
			<source src="src/ganghao.ogg" type="">
			<source src="src/ganghao.mav" type="">
			您的浏览器不支持该功能，请您更换浏览器。
		</audio>



		<!-- 视频 支持的格式:mp4,ogg,webm-->
		<!-- 支持宽高属性的设置 -->
		<video controls="" src="src/7.mp4">
			您的浏览器不支持该功能，请您更换浏览器。
		</video>
	</body>
</html>
