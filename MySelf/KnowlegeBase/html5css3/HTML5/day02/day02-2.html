<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>怪异盒模型</title>
		<style type="text/css">
			.div1{
				width:200px;
				height: 200px;
				background: red;
				
				/* box-sizing: border-box || content-box;
				content-box当成标准盒模型,保住内容区域，border-box怪异盒模型
				border and padding不会影响盒子的尺寸，但影响内容的尺寸。 */
				box-sizing: border-box;
				
				/* border-radious: 可以设置xy两个轴上的值，通过左划线分开两个轴上的值; */
				border-radius: 10px 10px 10px 10px/20px 20px 20px 20px;
			}

			.div4{
				width: 200px;
				height: 100px;
				border-radius: 50px;
				background: pink;
			}




			/* 爱心示范 */
			.div2{
				width: 300px;
				height: 300px;
				background: pink;
				box-sizing: border-box;
				margin: 100px auto;
				border-bottom-left-radius:50%; 
				border-top-right-radius:50%;
				border-top-left-radius: 227%;
				transform: rotateZ(45deg);
				position: relative;
			}
			.div2::before{
				display: block;
				content: "";
				box-sizing: border-box;
				width: 250px;
				height: 250px;
				border-radius: 50%;
				background: pink;
				position: relative;
				top: 46px;
				left: -74px;
			}
			.div2::after{
				display: block;
				content: "";
				box-sizing: border-box;
				width: 250px;
				height: 250px;
				border-radius: 50%;
				background: pink;
				position: relative;
				top: -324px;
				right: -49px;
			}
			.div3{
				box-sizing: border-box;
				width: 250px;
				height: 250px;
				border-radius: 50%;
				background: pink;
				position: absolute;
				bottom: 1px;
				left: -75px;
			}
		</style>
	</head>
	<body>
		<!-- 怪异盒模型 -->

		<!-- border-radious:设置圆角 x y;
		x代表左上角x轴偏移量，y代表左上角y轴的偏移量，可以设置像素以及百分比

		一个值代表四个角的两个轴上的值都是这个数
		两个值代表：第一个值代表左上和右下　　第二个值代表右上和左下
		三个值分别代表　左上　右上｜左下　右下

		border-top-left-radious 左上角 | border-top-right-radious右上角
		border-bottom-left-radious　左下角 | border-bottom-right-radious 右下角-->
		<div class="div1">123456</div>
		<!-- <div class="div2">
			<div class="div3"></div>
		</div> -->
		<div class="div4"></div>
	</body>
</html>
