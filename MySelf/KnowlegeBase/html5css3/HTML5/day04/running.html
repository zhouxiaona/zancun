<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>帧动画</title>
		<style type="text/css">
			div{
				width: 140px;
				height: 140px;
				border: 2px solid black;
				margin: 100px auto;
				background: url('img/running.png') no-repeat left center;
				animation: donghua 1s infinite;
				/* animation-timing-function:  steps(); */
				animation-timing-function: steps(11,end);
			}
			@keyframes donghua{
				0%{
					background-position: left center;
				}

				100%{
					background-position: -1540px center;
				}

			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
