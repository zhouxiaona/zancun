<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<style type="text/css">
			div{
				width: 744px;
				height: 412px;
				margin: 100px auto;
				box-shadow: 0 0 30px lightgray;
				animation: donghua 10s ease 0s infinite reverse both;
			}
			@-webkit-keyframes donghua{
				0%{
					background: url("img/4-1.jpg") no-repeat left top;
				}
				25%{
					background: url("img/4-2.jpg") no-repeat left top;
				}
				50%{
					background: url("img/4-3.jpg") no-repeat left top;
				}
				75%{
					background: url("img/5-1.jpg") no-repeat left top;
				}
				100%{
					background: url("img/5-2.jpg") no-repeat left top;
				}
			}
			@-moz-keyframes donghua{
				0%{
					background: url("img/4-1.jpg") no-repeat left top;
				}
				25%{
					background: url("img/4-2.jpg") no-repeat left top;
				}
				50%{
					background: url("img/4-3.jpg") no-repeat left top;
				}
				75%{
					background: url("img/5-1.jpg") no-repeat left top;
				}
				100%{
					background: url("img/5-2.jpg") no-repeat left top;
				}
			}
			@-ms-keyframes donghua{
				0%{
					background: url("img/4-1.jpg") no-repeat left top;
				}
				25%{
					background: url("img/4-2.jpg") no-repeat left top;
				}
				50%{
					background: url("img/4-3.jpg") no-repeat left top;
				}
				75%{
					background: url("img/5-1.jpg") no-repeat left top;
				}
				100%{
					background: url("img/5-2.jpg") no-repeat left top;
				}
			}
			@keyframes donghua{
				0%{
					background: url("img/4-1.jpg") no-repeat left top;
				}
				25%{
					background: url("img/4-2.jpg") no-repeat left top;
				}
				50%{
					background: url("img/4-3.jpg") no-repeat left top;
				}
				75%{
					background: url("img/5-1.jpg") no-repeat left top;
				}
				100%{
					background: url("img/5-2.jpg") no-repeat left top;
				}
			}
		</style>
	</head>
	<body>
	<!-- animation: 
	| animation-name 动画名称 默认none
	| animation-duration 完成整个动画所需的时间 默认0s
	| animation-timing-function 动画样式 默认ease
	| animation-delay 延迟动画执行的时间 默认0s
	| animation-iteration-count 动画执行次数infinite   number　默认1
	| animation-direction 动画执行方向　alternate| reverse | alternate-reverse | normal(默认值)
	|animation-fill-mode 动画停止状态　forwards | backwards | both | none(默认值)
	-->
		<div></div>
		
	</body>
</html>
