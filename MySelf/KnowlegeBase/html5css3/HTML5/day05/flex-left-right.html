<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			.top{
				width: 100%;
				height: 40px;
				display: flex;
				background: lightgray;
				justify-content: space-around;
			}
			.top div{
				width: 100px;
				height: 40px;
				background: gray;
				text-align: center;
				line-height: 40px;
				color: white;
			}
			.bottom{
				width: 100%;
				display: flex;
			}
			.left{
				width: 160px;
				background: pink;
			}
			.right{
				/* calc(100% - 160px)计算属性 */
				width: calc(100% - 160px);
				background: lightblue;
				display: flex;
				justify-content: stretch;
				position: relative;
			}
			.right>li{
				width: 100%;
			}
			.right>li:nth-of-type(1){
				height: 100px;
				background: red;
			}
			span{
				width: 30px;
				height: 30px;
				border-radius: 50%;
				text-align: center;
				line-height: 27px;
				background: black;
				color: white;
				position: absolute;
				right: 20px;
				bottom: 20px;
			}
		</style>
	</head>
	<body>
		
			<div class="top">
				<div class="one">商品</div>
				<div class="two">评价</div>
				<div class="three">商家</div>
			</div>
			<div class="bottom">
				<div class="left"></div>
				<ul class="right">
					<li>
						<h2>单人特色套餐</h2>
						<ul>
							<li>
								<h3>皮蛋瘦肉粥配包子套餐</h3>
								<span>+</span>
							</li>
						</ul>
					</li>
					<li>
						<h2>特色粥品</h2>
						<ul>
							<li>
								<h3>莲子核桃黑米粥</h3>
								<span>+</span>
							</li>
							<li>
								<h3>雪梨银耳百合粥</h3>
								<span>+</span>
							</li>
							<li>
								<h3>南瓜粥</h3>
								<span>+</span>
							</li>
						</ul>
					</li>
				</ul>
			</div>
	
	</body>
</html>
