<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			.outer{
				width: 500px;
				margin: 100px auto;
				display: table;
				overflow: hidden;
				transition: 2s;
			}
			.inner{
				width: 20%;
				height: 200px;
				display: table-cell;
				transition: 2s;
			}
			.outer:hover .inner{
				width: 10%;
			}
			.outer .inner:hover{
				width: 60%;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner" style="background:red;"></div>
			<div class="inner" style="background:blue;"></div>
			<div class="inner" style="background:green;"></div>
			<div class="inner" style="background:pink;"></div>
			<div class="inner" style="background:cyan;"></div>
		</div>
	</body>
</html>
