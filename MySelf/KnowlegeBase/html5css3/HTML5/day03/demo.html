<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>手风琴-Demo</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			a{
				text-decoration: none;
			}	
			.outer{
				width: 605px;
				margin: 100px auto;
				overflow: hidden;
				border: 1px solid lightgray;
				box-shadow: 0 0 30px gray;
				transition: all .5s;
			}
			ul{
				width: 700px;
				font-size: 0;
			}
			ul>li{
				float: left;
				width: 100px;
				position: relative;
				border-left: 1px solid transparent;
				box-shadow: 0 0 30px gray;
				transition: all .5s;
			}
			.title{
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 30px;
				box-sizing: border-box;
				padding-left: 10px;
				line-height: 30px;
				background: rgba(0, 0, 0, 0.5);

			}
			.title a{
				color: white;
				font-size: 15px;
			}
			img{
				width: 400px;
			}
			.outer:hover li{
				width: 40px;
			}
			.outer li:hover{
				width: 400px;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<ul>
				<li>
					<div class="title">
						<a href="###">标题1</a>
					</div>
					<a href="###"><img src="img/4-1.jpg"></a>
				</li>
				<li>
					<div class="title">
						<a href="###">标题2</a>
					</div>
					<a href="###"><img src="img/4-2.jpg"></a>
				</li>
				<li>
					<div class="title">
						<a href="###">标题3</a>
					</div>
					<a href="###"><img src="img/4-3.jpg"></a>
				</li>
				<li>
					<div class="title">
						<a href="###">标题4</a>
					</div>
					<a href="###"><img src="img/5-1.jpg"></a>
				</li>
				<li>
					<div class="title">
						<a href="###">标题5</a>
					</div>
					<a href="###"><img src="img/5-2.jpg"></a>
				</li>
				<li>
					<div class="title">
						<a href="###">标题6</a>
					</div>
					<a href="###"><img src="img/5-3.jpg"></a>
				</li>
			</ul>
		</div>
	</body>
</html>
