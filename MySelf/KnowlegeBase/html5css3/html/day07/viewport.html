<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>viewport</title>
		<!-- viewport: 改变html的宽度
			width:可以设置html页面的宽度，在移动端一般设置为device-width.
			initial-scale: 初识缩放比例。第一次进入页面的时候，整个页面的缩放比例。
			minimum-scale:
			-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=3.0,user-scalable=no">
		<style type="text/css">
			*{
				margin: 0;
			}
			div{
				/* width:187px; */
				background: lightblue;

			}
		</style>
	</head>
	<body>
		<div>你好lorem100</div>
	</body>
</html>
