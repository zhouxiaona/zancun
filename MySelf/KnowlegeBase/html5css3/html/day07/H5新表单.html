<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>H5新表单</title>
	</head>
	<body>
		<form action="" method="" id="first">
		<!-- 表单里面的属性：
			required: 必须要填写的字段
			placeholder:用户提示 
			disabled:禁用表单，设置表单不可输入状态
			form:可以把表单控件关联到某一个form-->
			<input type="number" name="" required>
			<input type="tel" name="" placeholder="请填写正确地电话号码">
			<input type="search" name="" disabled>
			<input type="url" name="">
			<input type="email" name="">
			<input type="date" name="">
			<input type="month" name="">
			<input type="week" name="">
			<input type="time" name="">
			<input type="range" name="">
			<input type="color" name="">  
			<input type="image" src="src/001.png" >
		</form>
		<input type="reset" name="" form="first">
	</body>
</html>
