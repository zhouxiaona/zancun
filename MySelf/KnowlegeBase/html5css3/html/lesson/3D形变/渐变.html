<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>渐变</title>
		<style type="text/css">
			.item{
				width: 200px;
				height: 200px;
				border: 1px solid pink;
				float: left;
				margin: 10px;

				color: white;
				text-align: center;
				line-height: 200px;
				font-size: 50px;
				border-radius: 50%;
			}
			/* -------------线性渐变-------------*/
			.item1{
				/*默认写法，不加前缀，要在方向前面加to 顺序从右向左*/
				background: linear-gradient(to left, blue, red, green);
				/*兼容写法，不能在方向前面加to，顺序从左向右*/
				background: -webkit-linear-gradient(left, blue, red, green);
			}
			.item2{
				/*方向可以给角度*/
				background: -webkit-linear-gradient(78deg, blue, red, green);
			}
			.item3{
				/*50px 60px 代表蓝红的过渡区域是50px到60px之间*/
				background: -webkit-linear-gradient(0deg, blue 50px, red 60px);
			}
			.item4{
				/*20% 80% 代表蓝红的过渡区域是20%到80%之间*/
				background: -webkit-linear-gradient(0deg, blue 20%, red 80%);
			}
			.item5{
				/**/
				background: -webkit-repeating-linear-gradient(0deg, blue 30%, red 40%);
			}
			/* -------------径向渐变-------------*/
			.item6{
				/*不能指定角度，圆的旋转无意义,100px 代表的是半径。*/
				background: -webkit-radial-gradient(blue 100px, red 100px);
			}
			.item7{
				/*可以指定方向，*/
				background: -webkit-radial-gradient(top, blue 50px, red 100px);
			}
			.item8{
				background: -webkit-repeating-radial-gradient( blue 50px, red 70px);
			}
			.item9{
				/*在长方形内，径向渐变是椭圆，可以添加circle属性变成圆形*/
				width: 420px;
				background: -webkit-repeating-radial-gradient(circle, blue 50px, red 70px);
			}
			.item10{
				border-radius: 0px;
				border: none;
				width: 800px;
				height: 10px;
				background-image: -webkit-linear-gradient(-45deg, white 3px, green 3px);
				background-size: 10px 10px;
			}

		</style>
	</head>
	<body>
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
		<div class="item item4">4</div>
		<div class="item item5">5</div>
		<div class="item item6">6</div>
		<div class="item item7">7</div>
		<div class="item item8">8</div>
		<div class="item item9">9</div>
		<div class="item item10">10</div>
	</body>



</html>
