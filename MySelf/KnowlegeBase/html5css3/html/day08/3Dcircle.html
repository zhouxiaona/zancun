<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>3D圈圈</title>
		<style type="text/css">
			body,html{
				margin: 0;
				height: 100vh;
				perspective: 3000px;
				transform-style: preserve-3d; 
			}
			.wrap{
				width: 200px;
				height: 200px;
				margin: 300px auto;
				border: 1px solid red;
				position: relative;
				transform-style: preserve-3d; 
				transition: all 20s linear;

			}
			.wrap:hover{
				transform: rotateY(3600deg);
			}
			.wrap div{
				width: 200px;
				height: 200px;
				position: absolute;
				top: 0px;
				left: 0px;
				background: lightblue;
				opacity: 0.4;
			}
			.wrap .box1{
				transform: translateZ(600px);
			}
			.wrap .box2{
				transform: translateZ(-600px);
			}
			.wrap .box3{
				transform: rotateY(30deg) translateZ(600px);
			}
			.wrap .box4{
				transform: rotateY(30deg) translateZ(-600px);
			}
			.wrap .box5{
				transform: rotateY(60deg) translateZ(600px);
			}
			.wrap .box6{
				transform: rotateY(60deg) translateZ(-600px);
			}
			.wrap .box7{
				transform: rotateY(90deg) translateZ(600px);
			}
			.wrap .box8{
				transform: rotateY(90deg) translateZ(-600px);
			}
			.wrap .box9{
				transform: rotateY(120deg) translateZ(600px);
			}
			.wrap .box10{
				transform: rotateY(120deg) translateZ(-600px);
			}
			.wrap .box11{
				transform: rotateY(150deg) translateZ(600px);
			}
			.wrap .box12{
				transform: rotateY(150deg) translateZ(-600px);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
			<div class="box6"></div>
			<div class="box7"></div>
			<div class="box8"></div>
			<div class="box9"></div>
			<div class="box10"></div>
			<div class="box11"></div>
			<div class="box12"></div>
		</div>
	</body>
</html>
