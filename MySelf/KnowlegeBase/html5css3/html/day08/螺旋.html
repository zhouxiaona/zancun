<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>螺旋</title>
		<style type="text/css">
			*{
				margin: 0;
			}
			html,body{
				width: 100%;
				height: 100vh;
				perspective: 300px;
				perspective: 3000px;
				position: relative;
			}
			.wrap{
				width: 50px;
				height: 50px;
				border: 1px solid red;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				transform-style: preserve-3d;
				transition: all 15s linear;
			}
			.wrap:hover{
				transform: rotateY(3600deg);
			}
			.wrap div{
				width: 50px;
				height: 50px;
				background: lightblue;
				position: absolute;
				top: 0;
				left: 0;
			}
			.wrap div:nth-of-type(1){
				transform: translateY(-260px) translateZ(200px);
			}
			.wrap div:nth-of-type(13){
				transform: translateY(-20px) translateZ(200px);
			}
			.wrap div:nth-of-type(25){
				transform: translateY(220px) translateZ(200px);
			}


			.wrap div:nth-of-type(2){
				transform: rotateY(30deg) translateY(-240px) translateZ(200px);
			}
			.wrap div:nth-of-type(14){
				transform: rotateY(30deg) translateY(0px) translateZ(200px);
			}
			.wrap div:nth-of-type(26){
				transform: rotateY(30deg) translateY(240px)  translateZ(200px);
			}

			.wrap div:nth-of-type(3){
				transform: rotateY(60deg) translateY(-220px) translateZ(200px);
			}
			.wrap div:nth-of-type(15){
				transform: rotateY(60deg) translateY(20px) translateZ(200px);
			}
			.wrap div:nth-of-type(27){
				transform: rotateY(60deg) translateY(260px)  translateZ(200px); 
			}

			.wrap div:nth-of-type(4){
				transform: rotateY(90deg) translateY(-200px) translateZ(200px);
			}
			.wrap div:nth-of-type(16){
				transform: rotateY(90deg) translateY(40px) translateZ(200px);
			}
			.wrap div:nth-of-type(28){

				transform: rotateY(120deg) translateY(60px) translateZ(200px);
			}
			.wrap div:nth-of-type(29){
				transform: rotateY(120deg) translateY(300px)  translateZ(200px);
			}


			.wrap div:nth-of-type(6){
				transform: rotateY(150deg) translateY(-160px) translateZ(200px);
			}
			.wrap div:nth-of-type(18){
				transform: rotateY(150deg) translateY(80px) translateZ(200px);
			}
			.wrap div:nth-of-type(30){
				transform: rotateY(150deg) translateY(320px)  translateZ(200px);
			}

			.wrap div:nth-of-type(7){
				transform: rotateY(180deg) translateY(-140px) translateZ(200px);
			}
			.wrap div:nth-of-type(19){
				transform: rotateY(180deg) translateY(100px) translateZ(200px);
			}
			.wrap div:nth-of-type(31){

			}

			.wrap div:nth-of-type(8){

			}
			.wrap div:nth-of-type(20){

			}
			.wrap div:nth-of-type(32){

			}
/* ............................. */
			.wrap div:nth-of-type(9){
