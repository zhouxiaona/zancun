<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			*{
				margin: 0;
			}
			html,body{
				height: 100vh;
				perspective: 3000px;
			}
			.wrap{
				width: 50px;
				height: 50px;
				margin: 200px auto;
				border: 1px solid red;
				position: relative;
				transform-style: preserve-3d;
				transition: all 10s;
			}
			.wrap:hover{
				transform: rotateY(3600deg);
			}
			.wrap div{
				width: 50px;
				height: 50px;
				background: lightblue;
				position: absolute;
				top: 0;
				left: 0;
			}
			.box1{
				transform: translateY(-20px) translateZ(300px);
			}
			.box13{
				transform: translateY(-260px) translateZ(300px);
			}
			.box25{
				transform: translateY(220px) translateZ(300px);
			}

			.box26{
