<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>倒影</title>
		<style type="text/css">
		/* box-reflect:倒影设置
			第一个值：direction: above | below |left |right; 
			第二个值：offset:数字或百分比 倒影的间距
			第三个值：mask-box-image: 渐变*/

			div{
				background: url('src/003.jpg');
				background-size: 100%;
				width: 198px;
				height: 108px;
				margin: 100px auto;
				/* background: rgba(0, 0, 0, 0.5); */
				/* 生成倒影 */
				-webkit-box-reflect:left 10% linear-gradient(to left,rgba(0,0,0,0.5),rgba(0,0,0,1));
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
