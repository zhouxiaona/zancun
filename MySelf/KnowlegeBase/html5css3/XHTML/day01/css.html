<!DOCTYPE html>
	<html>
	<head>
		<title>css书写</title>
	</head>
	<body>
		<!-- 行间样式表书写 在开始标签处书写style='' -->
		<!-- CSS语法： 样式名称：样式值； -->
		<!-- 尺寸设置 width height -->
		<!-- width 宽度设置： 单位是px(像素) 或者百分比-->
		<!-- border 边界设置,颜色默认为字体的颜色 -->
		<div style="width: 100px;height: 100px;color: red;border: 10px solid;">123</div>
	</body>
</html>
