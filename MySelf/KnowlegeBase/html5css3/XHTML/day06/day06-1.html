<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>css样式-文字设置</title>
		<style>
			/*浏览器默认字体大小16px，最小12px，如果小于12px，会默认以12px为准
			font-size设置　大于12按照设置的倍数，小于12　按照12为准*/
			
		</style>
	</head>
	<body>
		<!-- color文字颜色设置 -->

		<!-- font-size 文字 字号 可以百分比(父级字号的百分比)　em倍数（相对于父级字号大小的倍数）　rem根倍数(永远参考html的font-size值，可以设置宽高的单位)-->

		<!-- 首行缩进设置　中文 text-indent-->

		<!-- font-weight 字重　bold 500-900　加粗　bolder更粗（已淘汰）lighter更细100-300　normal 400　正常的 -->
		
		<!-- font-style:italic斜体;字体样式,斜体设置em| i | var normal正常设置；-->

		<!-- font-family:"","","Arial",...,sans-serif | serif; 字体设置,前面可以设置n多个字体,用逗号隔开，后面用来修饰字体 -->

		<!-- line-height　行高：常用于文字上下居中 -->

		<!-- 文字水平对齐　text-align:left | right | center | justify做表单文字的两端对齐 -->


		<!-- 字符间距设置　letter-spacing　支持中英文 -->

		<!-- word-spacing　　词间距，不支持中文词间隙 -->

		<!-- 如果单词没有空格，默认不会换行，汉字没有换行问题 -->
		<!-- 强制字符换行　word-wrap:break-word; -->
		<!-- 强制字符不换行　white-space:nowrap; -->
		<!-- text-overflow:ellipsis; 强制英语单词没有空格时换行-->


		<!-- 文字修饰text-decoration：underline 下划线　none 没有修饰　overline上划线
		 line-through 中划线 -->

		 <!-- vertical-align 竖直对齐方式，文字内容属性，与table一起用 -->

		
	</body>
</html>
