<!-- 如何书写HTML -->
<!-- 1.文档声明
2.创建HTML标签

<!-- 标签规范 -->
<!-- 1. 标签分为单标签与双标签
2. 标签必须闭合
3. 标签可以嵌套 嵌套标签必须缩进(tab键)
4. 标签有属性(自有属性，和自定义属性)
5. 标签不区分大小写 
6. 文字内容必须有标签包裹
7. 标签分为块级标签与行级标签
-->
<!-- 告诉浏览器使用最新的html版本解析 -->
<!doctype html>
<html xxx="xxx" haha="hehe">
	<head>
		<meta charset="utf-8"/>
		<title>第一天html</title>
	</head>
	<body>
		<!-- 区域 块 盒子 -->
		<div><div>
		<div>我是div1</div>
		<!-- 区域 内容区域 -->
		<span>我是span1</span>
		<div>我是div2</div>
		<span>我是span2</span>
		<div>我是div3</div>
		<span>我是span3</span>
		<span>我是span3</span>
		<span>我是span3</span>
	</body>
</html>
