<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css内部样式</title>
	<!-- 在html文档中开辟一个书写css语句的区域  -->
	<style>
		/*不会产生额外的请求*/
		/*初步实现结构与样式的分离*/
		/*代码复用不方便*/
		/*适合单页面网站应用*/
	</style>
</head>
<body>
	<div></div>
		<!-- 行间样式的优缺点 -->
		优点：不会额外的产生请求

		缺点：
			1.容易产生重复的代码，造成文档体积变大
			2.不利于维护
			3.不符合结构与样式分离的规范
		综上所述：不建议使用行间样式	
</body>
</html>
