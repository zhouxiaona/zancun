<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块与行</title>
</head>
<body>
	<!-- display: 显示-->
	<!-- display: block | inline | inline-block | none ; 显示为块级元素 | 显示为行级元素 | 显示为行块级元素 | 不显示-->
	<div style="display: inline;">我是div1</div>
	<div style="display: inline;">我是div2</div>
	<div style="display: inline;">我是div3</div>
	
	<!-- width:auto;自适应宽度，跟随是父级元素 -->
	<!-- height:auto;自适应高度，由内容决定高度 -->
	<span style="display: block;border:3px red solid;">我是span1</span>
	<span style="border:1px #000 solid;margin:10px;padding:10px;">我是span2</span>
	<span style="border:1px #000 solid;">我是span3</span>

	<!-- 块级标签的特点： -->
	<!-- 1.独占一行 -->
	<!-- 2.可以设置尺寸 -->
	<!-- 3.没有明确宽度的时候，宽度由父级决定 -->
	<!-- 4.没有明确高度的时候，高度由内容决定 -->
	<!-- 5.支持margin,padding -->

	<!-- 行级标签的特点： -->
	<!-- 1.不会独占一行，可以与其他行级元素并排 -->
	<!-- 2.不支持尺寸设置 -->
	<!-- 3.对margin左右，padding左右支持较好，上下间距慎用(谨记) -->

	<!-- display:inline-block;行快级标签特点 -->
	<!-- 1.支持盒模型，但不会独占一行 -->


</body>
</html>
