<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float-浮动</title>
	<style>
		.div1{
			background:red;
			/*float:left;*/
		}
		.span1{
			background:red;
			width:200px;
			height:200px;
			float:left;
		}
	</style>
</head>
<body>
	<!-- float属性对块级元素的影响 -->
	<!-- 1.设置浮动之后，块级元素的宽度不再跟随父级宽度，而是内容决定(内容撑开宽度) -->
	<div class="div1">
	我是div1	
	</div>
	<span class="span1">
		132
	</span>
	<!-- float元素对行级元素的影响 -->
	<!-- 可以设置尺寸以及盒模型 -->
</body>
</html>
