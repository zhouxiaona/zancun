<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常见布局-一端固定一端自适应</title>
	<style>
		div{
			height:600px;
		}
		.left{
			width:240px;
			background:red;
			float:left;
		}
		.right{
			width:240px;
			height:600px;
			background:blue;
			float:right;

		}
		.center{
			height:600px;
			margin:0px 250px;
			background:pink;
		}
	</style>
</head>
<body>
	<!-- 用html css 实现两列布局，一列宽240,一列跟随浏览器的宽度适应，两列之间间距10px -->
	<div class="left"></div>
	<div class="center"></div>
	<div class="right"></div>
	


	<!-- 用html css 实现三列布局，两端宽240,中间跟随浏览器的宽度适应，三列之间间距10px -->



	<!-- 用html css 实现两列布局，要求两列高度自适应。 -->
</body>
</html>
