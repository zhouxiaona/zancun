<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位-相对定位</title>
	<style>
		body{
			margin:0;
		}
		.div1{
			width:200px;
			height:200px;
			background:red;
			position:relative;
			left:-100px;
			top:100px;
			z-index: 10;
		}
		.div2{
			width:200px;
			height:200px;
			background:blue;
			position: fixed;
			left:0;
			bottom:0;
		}
		span{	
		
			width:200px;
			height:200px;
			background:yellow;
		}
	</style>
</head>
<body>
	<!-- 相对定位：position:relative; 相对元素的当前位置偏移-->
	<!-- 不会改变元素的默认表现 -->
	<!-- 主要用于绝对定位的组合，帮助绝对定位元素确定坐标 -->
	<div class="div1">
		<div class="div2">
		
		</div>
	</div>
	
	<span>我是span</span>
</body>
</html>
