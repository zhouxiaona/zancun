<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格-table标签</title>
	<link rel="stylesheet" href="base.css"/>
</head>
<body>
	<!-- table布局 -->
	<!-- div+css布局 -->
	<!-- 语义化+css -->
	<!-- table 表格 双标签 表格级 -->
	<!-- 属性 border width height-->
	<table border="1" width="600" height="400">
		<!-- <thead></thead> -->
			<!-- tr定义行数 -->
			<!-- th行头 -->
			<!-- td单元格 -->
			<tr>
				<th>第一行</th>
				<td>2</td>
				<td colspan="2">3</td>
			</tr>
			<tr>
				<th>第二行</th>
				<td rowspan="2">2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<th>第三行</th>
				<td>3</td>
				<td>4</td>
			</tr>
		<!-- <tfoot></tfoot> -->
	</table>
</body>
</html>
