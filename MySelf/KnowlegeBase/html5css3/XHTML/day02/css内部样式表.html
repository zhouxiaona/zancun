<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css">


		<!-- <link type='images/x-icon' rel="shortcut icon" type="text/css" href="favicon.ico"> -->
		<link rel="shortcut icon" type="text/css" href="favicon.ico">
		<!-- 外部引入样式表的优缺点；
		    优点：1.利于后期维护
		    2.可以重复使用
		    3.完成实现结构与样式的分离
		    缺点：
		     会产生额外的请求（但是后期我们会借助工具抹平这个缺点） -->


		<style type="text/css">
			/*不会产生额外的请求
			 初步实现结构与样式的分离
			 代码复用不方便
			 适合单页面网站应用*/
		</style>
	</head>
	<body>
		<div style='width: 100px;height: 100px;border: 1px solid red;'></div>
	</body>
	<!-- 行间样式表的优缺点
	      优点: 不会产生额外的请求 
	      缺点：1.容易产生重复的代码，造成文档体积变大
	           2.不利于维护
	           3.不符合结构与样式分离的规范
	     综上所述：不建议使用行间样式-->
</html>
