<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS选择器</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
	<!-- 五种css基础选择器：
		一是通配选择器，作用于所有标签，无论你写没写，出没出现在文档流中。
		二是标签名选择器，作用于一类标签，通过标签名称，用于重置某类标签的默认样式
		三是群组选择器，用于优化代码，减少文档体积
		四是类选择器，应用于各种场景。主要用于具有相同样式的元素设置上
		五是后代选择器，作用于最后一个选择器，前面的只是过滤条件，帮助我们定位 -->
	<!-- class命名规范
		1.不要以数字开头
		2.尽量取得有意义
		3.多个单词之间建议使用下划线_连接 
		4.可以有多个class名-->
		<div></div>
		<!-- <h1>123</h1>
		<h2>456</h2>
		<h3>789</h3> -->
	</body>
</html>
