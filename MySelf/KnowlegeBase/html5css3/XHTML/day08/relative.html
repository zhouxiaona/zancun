<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>relative</title>
		<style>
			.one,.two{
				width: 200px;
				height: 200px;
				
			}
		</style>
	</head>
	<body>
		<!-- relative: 相对定位 ：相对当前位置偏移-->
		<!-- 1.不会改变元素的默认表现
			２.主要应用于绝对定位的组合，帮助绝对定位元素确定坐标 -->
		<div class="one">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>

		<div class="two">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>
	</body>
</html>
