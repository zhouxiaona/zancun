<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>xhtml-常用标签</title>
		<style>
			.list{
				margin: 16px 0;
				padding-left: 40px;
				/*list-style-type: disc; */
			}
			.list div{
				display: list-item;
			}
		</style>
	</head>
	<body>
		<!-- 标题标签 h1~h6 双标签　无默认属性　块级 -->
		<!-- 一级标题 默认上下margin and font-size:2em; font-weight:bold;-->
		<h1>一级标题</h1>
		
		<!-- 二级标题 模块标题-->
		<h2>二级标题</h2>
		
		<!-- 三级标题 -->
		<h3>三级标题</h3>


		<!-- hr分割线　块级　单标签 -->
		<hr>

		<!-- 段落标签　双标签　块级 p标签内不能嵌套块级标签　有默认的margin-top| margin-bottom:16px;-->
		<p>i am p tag</p>




		<!-- 列表标签　双标签　组合标签　块级    -->

		<!-- 有序列表 ol 有序列表区域,默认样式为 list-style-type: decimal;
		上下的margin:16px;padding-left:40px;　

		li　display:list-item;列表项　两者之间不能出现其他标签并且不能单独使用-->
		<ol>
			<li>我是列表项１</li>
			<li>我是列表项２</li>
			<li>我是列表项３</li>　
		</ol>

		<div class="list">
			<div>我是列表项１</div>
			<div>我是列表项２</div>
			<div>我是列表项３</div>
		</div>
		<!-- 无序列表　 双标签　组合标签　块级 默认样式为 list-style-type: disc;
		上下的margin:16px;padding-left:40px;-->
		 <ul>
			<li>我是列表项4</li>
			<li>我是列表项5</li>
			<li>我是列表项6</li>　
		</ul>
 		

		<!-- 字典列表　dl 块级　组合标签　默认样式margin: 16px 0;-->
		<!-- dt -->
		<!-- dd　默认样式为margin-left:40px; -->
		<dl>
			<dt>one</dt>
			<dd>sfasFndchilh</dd>
			<dt>two</dt>
			<dd>emdlkasmdoewjmf</dd>

		</dl>

	</body>	
</html>
