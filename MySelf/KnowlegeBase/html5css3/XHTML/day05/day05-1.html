<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			/*改变link默认字体颜色*/
			a:link{

			}
			a:visited{

			}
			/*可以设置其他的样式*/
			a:hover{

			}
			/**/
			a:active{

			}
		</style>
	</head>
	<body>
		<!-- 超链接　双标签　行级 -->
		<!-- href=""跳转地址 必须的，而且不能为空-->
		<!-- title="" 提示信息 非必须-->
		<!-- target="" 跳转方式_blank 新窗口打开 非必须-->
		<a href="" title="gykyu" target="_blank">i am a href tag</a>
		<a href="###">456</a>
		<a href="javascript:void(0);">123</a>
		<a href="#"></a>
		<!-- 超链接标签的四种状态：伪类设置 前两个顺序固定，后两个随便-->
		<!-- link设置　链接未浏览状态 -->
		<!-- visited状态　链接已被访问过 -->
		<!-- hover状态　鼠标悬浮在链接上时的状态 -->
		<!-- active状态　鼠标点击未松开时的状态 -->
		<!-- hash 哈希　#会回到顶部｜＃＃＃不会回到顶部 哈希定位-->

		<!-- img　单标签，虽为行级inline，但可以设置尺寸 宽高为其属性，不需要加单位，一般宽高只设置一个，不是css样式-->

		<!-- 把图片转成base 64代码，可以提高图片的加载速度，但不是所有的图片都支持 -->
		<img width='100' src="" alt=""/>
		
		<!-- 粗体加重　双标签　行级 -->
		<strong>粗体加重</strong>
		<b>粗体加重</b>

		<!-- 斜体，作用于内容强调　双标签　行级　i -->
		<em></em>

		<!-- small标签　相对小字号　行级 -->
		<small>small标签</small>
		<big>big标签</big>
		
		<!-- sub偏下 sup偏上 del划横线 -->
		<div>白茶<sub>清欢</sub>无别事，我在<sup>等风</sup>也<del>等你<del></div>
		
	</body>
</html>
