<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body>

		<!-- base64 编码解析图片的优缺点：
			１.针对于小图片的logo，解析后可以减少请求，提高加载速度
			２.大图片使用此解析方法的话，会导致数据太大，加载过慢
			３.base-64不能缓存，除非其所在的js或者css缓存了，不能压缩
			４.如果图片足够小且因为用处的特殊性无法被制作成雪碧图（CssSprites），
			在整个网站的复用性很高且基本不会被更新 -->
		<img src="" alt="" title="">
	</body>
</html>
