<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>margin测试</title>
		<style type="text/css">
			body{
				margin:  100px 0 0 0;
			}
			.one,.two{
				float: left;
			}
			.div1,.div2{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.div2{
				background-color: blue;
			}
			.one .div1{
				margin-top: -10px;
			}
			.one .div2{

			}
		</style>
	</head>
	<body>
		<div class="one">
			<div class="div1"></div>
			<div class="div2"></div>
		</div>
		<div class="two">
			<div class="div1"></div>
			<div class="div2"></div>
			
		</div>
	</body>
</html>
