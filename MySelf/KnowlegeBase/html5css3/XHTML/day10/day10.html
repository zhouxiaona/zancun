<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>单选与复选</title>
	</head>
	<body>
		<!--  -->
		<form action="" method="get" target="_blank">
			<div class="radio_sex">
				<label for="man">man</label>
				<input type="radio" id="man" name="sex" value="man"/>
				<label for="woman">woman</label>
				<input type="radio" id="woman" name="sex" value="woman"/>
			</div>

			
			<div class="checkbox_like">
				<label for="movie">电影</label>
				<input id="movie" type="checkbox" name="like" value="movie" />
				<label for="game">游戏</label>
				<input id="game" type="checkbox" name="like" value="game" />
				<label for="reading">看书</label>
				<input id="reading" type="checkbox" name="like" value="reading" />
			</div>
		
			<input type="button" value="按钮">

			<input type="hidden" value="隐藏－SEO-黑帽子">

			<input type="file" value="选择文件上传（电影、文件）">
			
			<!-- 下拉框 -->
			<select name="address" id="">
				<option value="London">伦敦</option>
				<option value="NewYork">纽约</option>
				<option value="guangzhou">广州</option>
			</select>


			<!-- 多行文本域  双标签-->
			<!-- cols 列数　rows行数-->
			<!-- resize="none | auto |both " -->
			<textarea name="" id="" cols="30" rows="10" >
				
			</textarea>


			
			<input type="submit" />
		</form>
	</body>
</html>
