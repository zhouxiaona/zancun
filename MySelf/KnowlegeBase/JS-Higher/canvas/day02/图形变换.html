		//缩放
		
		//状态的保存和释放
		//保存状态,两两对应出现
		ctx.save();//存放没改变坐标系之前的状态
		ctx.beginPath();
		ctx.scale(2,2);
		ctx.save();//存放改变坐标系之后的状态
		ctx.fillStyle="pink";
		ctx.fillRect(100,0,50,50);
		//释放状态，回到save之前的状态
		ctx.restore();//释放改变坐标系之后的状态，类似于进栈出栈，先进后出
		ctx.restore();//释放没改变坐标系之前的状态
		ctx.fillStyle="#FF0000";
		ctx.fillRect(0,0,50,50);
