		function draw(x){
			ctx.beginPath();
			ctx.fillStyle="pink";
			ctx.fillRect(x,0,50,50);
		}
		var x=0;
		function act(){
			//清空画布
			ctx.clearRect(0,0,mycanvas.width,mycanvas.height);
			//更新画布
			x++;
			//重绘画布
			draw(x);
			window.requestAnimationFrame(act);
		}
		act();
