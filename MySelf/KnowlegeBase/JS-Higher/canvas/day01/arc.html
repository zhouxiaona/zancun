<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>画圆</title>
		<style>
			canvas{
				border:1px solid black;
				background: lightgray;
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="500" height="500">
			对不起，您的浏览器版本过低，点击<a href="###">下载</a>
		</canvas>
	</body>
	<script type="text/javascript">
		var mycanvas=document.getElementById("mycanvas");
		var ctx=mycanvas.getContext("2d");
		//前两个是圆心的坐标;第三个参数是半径;第四五个参数：圆开始画的角度和结束的角度；最后一个参数是布尔 true:逆时针 false：顺时针
//		ctx.beginPath();
//		ctx.arc(120,120,90,0,Math.PI);
//		ctx.fillStyle="pink";
//		ctx.fill();

		ctx.beginPath();
		ctx.arc(250,250,100,Math.PI/2,Math.PI*1.5,false);
		ctx.fillStyle="black";
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(250,250,100,Math.PI/2,Math.PI*1.5,true);
		ctx.fillStyle="white";
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(250,200,50,0,Math.PI*2,false);
		ctx.fillStyle="black";
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(250,300,50,0,Math.PI*2,false);
		ctx.fillStyle="white";
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(250,200,12,0,Math.PI*2,false);
		ctx.fillStyle="white";
		ctx.fill();
		
		ctx.beginPath();
		ctx.arc(250,300,12,0,Math.PI*2,false);
		ctx.fillStyle="black";
		ctx.fill();
	</script>
</html>
