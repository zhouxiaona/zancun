<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="post.css">
    </head>
    <body>
    <!--post form表单会刷新页面，还有ajax不会刷新-->
        <form action="/post" method="post">
            姓名：<input type="text" name="username"></br>
            年龄：<input type="text" name="age"></br>
            <input type="submit" value="提交">
        </form>
        <button onclick="sub()">点击发送ajax的get请求</button>
        <div id="ecchange"></div>
    </body>
    <script>
        function sub(){
            fetch("/get?name=李四&age=20",{
                method:"get"
            }).then(function(res){
                return res.json();
            }).then(function(data){

                console.log(data);
                var str=`<p>姓名是：${data.name};年龄是：${data.age}</p>`;
                document.getElementById("ecchange").innerHTML=str;

            }).catch(function(err){
                console.log(err);
            });
        }
    </script>
</html>
