<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cart</title>
    <link href="css/base2.css" rel="stylesheet" >
    <link href="css/checkout.css" rel="stylesheet" >
    <link href="css/modal.css" rel="stylesheet" >
    <style>
        .quentity input{
            width: 40px;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body class="checkout">
    <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

            </symbol>
            <symbol id="icon-ok" viewBox="0 0 39 32">
                <title>ok</title>
                <path class="path1" d="M14.084 20.656l-7.845-9.282c-1.288-1.482-3.534-1.639-5.016-0.351s-1.639 3.534-0.351 5.016l10.697 12.306c1.451 1.669 4.057 1.623 5.448-0.096l18.168-22.456c1.235-1.527 0.999-3.765-0.528-5.001s-3.765-0.999-5.001 0.528l-15.573 19.337z"></path>

            <symbol id="icon-del" viewBox="0 0 26 32">
                <title>delete</title>
                <path class="path1" d="M17.723 28c0.543 0 0.984-0.448 0.984-1v-12c0-0.552-0.441-1-0.984-1s-0.985 0.448-0.985 1v12c0 0.552 0.441 1 0.985 1v0zM7.877 28c0.543 0 0.984-0.448 0.984-1v-12c0-0.552-0.441-1-0.984-1s-0.985 0.448-0.985 1v12c0 0.552 0.441 1 0.985 1v0zM12.8 28c0.543 0 0.985-0.448 0.985-1v-12c0-0.552-0.441-1-0.985-1s-0.984 0.448-0.984 1v12c0 0.552 0.441 1 0.984 1v0zM23.631 4h-5.908v-2c0-1.104-0.882-2-1.969-2h-5.908c-1.087 0-1.969 0.896-1.969 2v2h-5.908c-1.087 0-1.969 0.896-1.969 2v2c0 1.104 0.882 2 1.969 2v18c0 2.208 1.765 4 3.939 4h13.784c2.174 0 3.938-1.792 3.938-4v-18c1.087 0 1.969-0.896 1.969-2v-2c0-1.104-0.882-2-1.969-2v0zM9.846 3c0-0.552 0.441-1 0.984-1h3.938c0.544 0 0.985 0.448 0.985 1v1h-5.908v-1zM21.662 28c0 1.104-0.882 2-1.969 2h-13.784c-1.087 0-1.97-0.896-1.97-2v-18h17.723v18zM22.646 8h-19.692c-0.543 0-0.985-0.448-0.985-1s0.441-1 0.985-1h19.692c0.543 0 0.984 0.448 0.984 1s-0.441 1-0.984 1v0z"></path>

            <symbol id="icon-clock" viewBox="0 0 32 32">

            </symbol>

    </svg>

    <div id="app">

        <div class="container">
            <div class="cart">
                <div class="checkout-title">
                    <span>购物车</span>
                </div>

                <!-- table -->
                <div class="item-list-wrap">
                    <div class="cart-item">
                        <div class="cart-item-head">
                            <ul>
                                <li>商品信息</li>
                                <li>商品金额</li>
                                <li>商品数量</li>
                                <li>总金额</li>
                                <li>编辑</li>
                            </ul>
                        </div>
                        <ul class="cart-item-list">




                            <li v-for="(v,k) in goods">
                                <div class="cart-tab-1">
                                    <!-- 单选 -->
                                    <div class="cart-item-check">
                                        <!--class='check'已经选中-->
                                        <a href="javascipt:;" class="item-check-btn" :class="v.ischecked?'check':''" @click="checkItem(k)">
                                            <svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>
                                        </a>
                                    </div>
                                    <!-- 商品图片 -->
                                    <div class="cart-item-pic">
                                        <img :src="'img/'+v.productImage" alt="烟">
                                    </div>
                                    <!-- 商品名称 -->
                                    <div class="cart-item-title">
                                        <div class="item-name">{{v.productName}}</div>
                                    </div>
                                    <!-- 赠品 -->
                                    <div class="item-include">
                                        <dl v-show="v.parts.length!=0">
                                            <dt>赠送:</dt>
                                            <dd v-for="(val,key) in v.parts">{{val.partsName}}</dd>
                                        </dl>
                                    </div>
                                </div>
                                <!-- 单价 -->
                                <div class="cart-tab-2">
                                    <div class="item-price">￥{{v.productPrice}}</div>
                                </div>
                                <div class="cart-tab-3">
                                    <div class="item-quantity">
                                        <div class="select-self select-self-open">
                                            <div class="quentity">
                                                <a href="javascript:;" @click="computedPrice(k,'minus')">-</a>
                                                <input type="text" disabled value="1" v-model="v.productQuentity">
                                                <a href="javascript:;" @click="computedPrice(k,'add')">+</a>
                                            </div>
                                        </div>
                                        <div class="item-stock">有货</div>
                                    </div>
                                </div>
                                <div class="cart-tab-4">
                                    <!-- 总金额 -->
                                    <div class="item-price-total">{{v.totalPrice}}</div>
                                </div>
                                <!-- 删除功能 -->
                                <div class="cart-tab-5">
                                    <div class="cart-item-opration">
                                        <a href="javascript:;" class="item-edit-btn" @click="delItem(k)">
                                            <svg class="icon icon-del"><use xlink:href="#icon-del"></use></svg>
                                        </a>
                                    </div>
                                </div>
                            </li>





                        </ul>
                    </div>
                </div>

                <!-- footer -->
                <div class="cart-foot-wrap">
                    <div class="cart-foot-l">
                        <div class="item-all-check">
                            <a href="javascript:;" >
                            <span class="item-check-btn" @click="checkAll" :class="ischeckAll?'check':''">
                                <svg class="icon icon-ok"><use xlink:href="#icon-ok"></use></svg>
                            </span>
                                <span>全选</span>
                            </a>
                        </div>
                        <div class="item-all-del">
                            <a href="javascript:;" class="item-del-btn" @click="notCheckAll">
                                取消全选
                            </a>
                        </div>
                    </div>
                    <div class="cart-foot-r">
                        <div class="item-total">
                            Item total: <span class="total-price" >{{totalprice}}元</span>
                        </div>
                        <div class="next-btn-wrap">
                            <a href="address.html" class="btn btn--red">结账</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--类名加md-show会显示-->
        <div class="md-modal modal-msg md-modal-transition"  id="showModal" :class="isShowde?'md-show':''">
            <div class="md-modal-inner">
                <div class="md-top">
                    <button class="md-close" @click="closeItem">关闭</button>
                </div>
                <div class="md-content">
                    <div class="confirm-tips">
                        <p id="cusLanInfo">你确认删除此订单信息吗?</p>
                    </div>
                    <div class="btn-wrap col-2">
                        <button class="btn btn--m" id="btnModalConfirm" @click="sureDel">Yes</button>
                        <button class="btn btn--m btn--red" id="btnModalCancel" @click="closeItem">No</button>
                    </div>
                </div>
            </div>
        </div>
        <!--类名加class="md-overlay"会出现遮罩层-->
        <div id="showOverLay" :class="isShowde?'md-overlay':''"></div>
    </div>
</body>
<script src="vue.js"></script>
<script src="jQuery.js"></script>
<script>
    new Vue({
        el:"#app",
        data:function(){
            return {
                goods:[],
                ischeckAll:false,
                isShowde:false,
                delIndex:-1

            }
        },
        methods:{
            computedPrice:function (k,type){
                if(type=="add"){
                    this.goods[k].productQuentity++;

                }else{
                    this.goods[k].productQuentity--;
                    if(this.goods[k].productQuentity<=1){
                        this.goods[k].productQuentity=1;
                    }
                }
                this.goods[k].totalPrice=this.goods[k].productPrice*this.goods[k].productQuentity;
            },

            //选择商品相关
            checkItem:function(k){
                this.goods[k].ischecked = !this.goods[k].ischecked;
                console.log(this.goods[k].ischecked);
                //判断是否全部选中

                this.isAllJudge();
            },
            //全选方法
            checkAll:function(){
                this.ischeckAll=true;
                for(var i=0;i<this.goods.length;i++){
                    this.goods[i].ischecked=true;
                }
            },
            //取消全选
            notCheckAll:function(){
                this.ischeckAll=false;
                for(var i=0;i<this.goods.length;i++){
                    this.goods[i].ischecked=false;

                }
            },
            //删除,显示遮罩层
            delItem:function(k){
                this.isShowde=true;
                this.delIndex=k;

            },
            //关闭遮罩层
            closeItem:function(){
                this.isShowde=false;
            },
            //确认删除商品
            sureDel:function(){
                this.goods.splice(this.delIndex,1);
                //去掉遮罩层
                this.isShowde=false;

                this.isAllJudge();

            },
            isAllJudge:function(){
                var judge=true;
                for(var i=0;i<this.goods.length;i++){
                    if(!this.goods[i].ischecked){
                        judge=false;
                    }
                }
                if(judge){
                    this.ischeckAll=true;
                }else{
                    this.ischeckAll=false;
                }
            }
        },
        computed:{
            totalprice:function(){
                var num=0;
                for(var i=0;i<this.goods.length;i++){
                    if(this.goods[i].ischecked){
                        num+=this.goods[i].totalPrice;
                    }
                }
                return num;
            }
        },
        mounted:function(){
            $.ajax({
                type:"get",
                url:"data/cart.json",
                success:(res)=>{
                    console.log(res);
                    //status状态码  message:提示信息
                    if(res.status==1){
                        var goods=res.result.productList;
                        //添加总价格
                        for(var i=0;i<goods.length;i++){
                            goods[i].totalPrice=goods[i].productPrice*goods[i].productQuentity;
                            goods[i].ischecked=false;
                        }
                        this.goods=goods;
                        console.log(this.goods);
                    }else{
                        alert(res.message);
                    }
                }

            });
        }

    });
</script>
</html>
