<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <p v-for="(v,k) in productList">{{v.productName}}</p>

    </div>
</body>
<script src="jQuery.js"></script>
<script>
    new Vue({
        el:"#app",
        data:function(){
            return {
                message:"测试数据",
                productList:[]
            }
        },
        mounted(){
            $.ajax({
                type:"get",
                url:"car/data/cart.json",
                dataType:"json",
                data:{},
                async:true,
                success:(res)=>{
                    //数据优先，通过数据控制视图，没有数据控件，循环添加数据
                    // console.log(res);
                    console.log(res.result.productList);
                    this.productList=res.result.productList;
                }

            })
        },
        create:function(){

        }

    })
</script>
</html>
