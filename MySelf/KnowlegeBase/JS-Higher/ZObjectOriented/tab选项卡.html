		function Tab(){
			this.btns=$("button");
			this.divs=$("div");
			var _this=this;
			for(var i=0;i<this.btns.length;i++){
				this.btns[i].onclick=function(){
					for(var j=0;j<_this.divs.length;j++){
						if(this==_this.btns[j]){
							_this.divs[j].style.display="block";
						}else{
							_this.divs[j].style.display="none";
						}
					}
				}
			}
		}
		new Tab();
