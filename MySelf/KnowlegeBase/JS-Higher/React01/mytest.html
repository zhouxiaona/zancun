<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入方式按照这个顺序来-->
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>
</head>
<body>
    <div id="app">

    </div>
</body>
<script type="text/babel">
    var WebView=React.createClass({
        render:function(){
            return <a href={this.props.links}>{this.props.name}</a>
        }
    })

    var WebLink=React.createClass({
        render:function(){
            return <WebView
                {...this.props}
            ></WebView>
        }
    })

    class Test extends React.Component{
        render(){
            return <div>我是用类的方式创建的组件</div>
        }
    }
    {
        // ReactDOM.render(<WebLink name="百度" links="http://www.baidu.com"></WebLink>,document.getElementById("app"));
    }

    ReactDOM.render(<Test></Test>,document.getElementById("app"));
</script>
</html>
