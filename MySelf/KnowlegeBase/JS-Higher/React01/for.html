<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入方式按照这个顺序来-->
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>
</head>
<body>
    <div id="app">

    </div>
</body>
<script type="text/babel">
    var obj=[{name:"张三",age:19},{name:"李四",age:20},{name:"王五",age:23}];

    var html=[];
    for(var i=0;i<obj.length;i++){
        var str=<p key={i}>姓名是：{obj[i].name};年龄是:{obj[i].age}</p>;
        html.push(str);
    }

    {console.log(html);}

    ReactDOM.render(<div>{html}</div>,document.getElementById("app"));


    
</script>
</html>
