<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入方式按照这个顺序来-->
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>
</head>
<body>
    <div id="app">

    </div>
</body>
<script type="text/babel">
    //定义一个WebView、linkView(a链接,网站的名字)组件
    // 外部传入网站名字和链接地址
    var LinkView=React.createClass({
        render:function(){
            return <a href={this.props.link}>{this.props.webName}</a>
        }
    });

    var WebView=React.createClass({
        render:function(){
            return <div><LinkView
                {...this.props}
            /></div>
        }
    });


    ReactDOM.render(<WebView webName="百度" link="http://www.baidu.com"></WebView>,document.getElementById("app"));

</script>
</html>
