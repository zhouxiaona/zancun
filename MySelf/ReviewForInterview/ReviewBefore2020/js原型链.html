<script>
    // js原型链的了解
    // 1.
    var A = function() {};
    A.prototype.n = 1;
    var b = new A();
    A.prototype = {
        n: 2,
        m: 3
    }
    var c = new A();
    // console.log(b.n);//1
    // console.log(b.m);//undefined
    // console.log(c.n);//2
    // console.log(c.m);//3

    // 2.
    var F = function() {};
    Object.prototype.a = function() {
        console.log('a');
    };
    Function.prototype.b = function() {
        console.log('b');
    }
    var f = new F();
    // f.a();//a
    // // f.b();//Uncaught TypeError: f.b is not a function
    // F.a();//a
    // F.b();//b

    // 3.
    function Person(name) {
        this.name = name
    }
    let p = new Person('Tom');
    // console.log(p.__proto__)//constructor===>Person.perototype
    // console.log(Person.__proto__)//f(){}====>Function.prototype

    // 4.
    var foo = {},
    F = function(){};
    Object.prototype.a = 'value a';
    Function.prototype.b = 'value b';

    // console.log(foo.a);//value a
    // console.log(foo.b);//undefined

    // console.log(F.a);//value a
    // console.log(F.b);//value b

    // 5.
    function Person(name){
        this.name = name
    }

    Person.prototype = {
        eat:function(){
            console.log('吃饭')
        },
        sleep:function(){
            console.log('睡觉')
        }
    }

    let p1 = new Person('邵威儒',28)
    // 访问原型对象
    console.log(Person.prototype)
    console.log(p1.__proto__===Person.prototype) // __proto__仅用于测试，不能写在正式代码中





</script>
