  req.readyState
  0 - 请求未初始化
  1 - 服务器连接已建立
  2 - 请求已接收
  3 - 请求处理中
  4 - 请求已完成，且响应已就绪
  */
  req.onreadystatechange = function(){
    if(req.readyState == 4 && req.status == 200){
      console.log(JSON.parse(req.responseText))
    }
