    // 算法-数组乱序-随机排序
    function upsetArr(arr) {
        arr.sort(function (a, b) {
            return Math.random() > 0.5 ? -1 : 1
        })
        return arr
    }
    console.log(upsetArr([1, 2, 3, 4, 5, 6, 7, 8, 9]))
