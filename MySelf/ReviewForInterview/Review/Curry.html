    function sum(x, y, z) {
        return x + y + z
    }

    function curry(fn) {
        console.log(fn.length, '---fn.length---')
        const defaultFunc = (...args) => (args.length === fn.length) ?    //fn.length 为参数个数
            fn(...args) : (..._args) => defaultFunc(...args, ..._args)
        return defaultFunc
    }
