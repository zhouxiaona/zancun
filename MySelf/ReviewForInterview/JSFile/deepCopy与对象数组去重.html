    // 深拷贝,json.Parse(json.stringify()) 
    // 缺点：不能拷贝undefined,function,正则表达式

    function deepCopy(obj) {
        let res = Array.isArray(obj) ? [] : {}
        for (let i in obj) {
            if (obj.hasOwnProperty(i)) {
                if (typeof obj[i] === 'object' && obj[i] !== null) {
                    res[i] = deepCopy(obj[i])
                } else {
                    res[i] = obj[i]
                }
            }
        }
    }
