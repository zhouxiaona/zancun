    // 通常，函数的作用域及其所有变量都会在函数执行结束后被销毁。但是，在创建了一个闭包以后，这个函数的作用域就会一直保存到闭包不存在为止
    // 在javascript中，如果一个对象不再被引用，那么这个对象就会被垃圾回收机制回收
    // 如果两个对象互相引用，而不再被第3者所引用，那么这两个互相引用的对象也会被回收
    function makeAdder(x){
        console.log(x,'x===')
        return function(y){
            return x + y
        }
    }

    function fun(n,o){
        console.log(o)
        return {
                fun: function(m){
                return fun(m,n)
            }
