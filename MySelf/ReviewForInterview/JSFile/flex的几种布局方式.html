    *{

    .grid{
        width: 100%;
        height: 90px;
        display: flex;
    }
    .grid-cell{
        margin:10px;
        border: 1px solid red;
        flex:1;
    }
    .grid-cell2{
        margin: 10px;
        border: 1px solid red;
        flex:2;
    }
    .grid-cell3{
        margin: 10px;

    .grid-cell4{

        border: 1px solid red;
    }
    .grid-cell5{
        margin: 10px;
        border: 1px solid red;
        flex:1;
    }

    .wrap{
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .header{
        height: 50px;
        background: blue;
    }
    .cont{
        flex: 1;
        background: pink;
    }
    .footer{
        height: 60px;
        background: cyan;
    }

    .contanier{
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .head,.foot{
        width: 100%;
        height: 50px;
        background: pink;
    }
    .mainCont{
        flex: 1;
        display: flex;
    }
    .left,.right{
        width: 40px;
        background: blue;
    }
    .mid{
        flex: 1;
        background: lightblue;
    }

    .threeWrap{
        width: 100%;
        height: 80vh;
        /* display: table; */
        display: flex;
    }
    .lineL{
        width: 50px;
        height: 100%;
        /* float: left; */

        flex: none;
        background: red;
    }
    .lineR{
        width: 50px;
        height: 100%;
        /* float: right; */
        /* display: table-cell; */
        flex: none;
        background: blue;
    }
    .lineM{
        height: 100%;
        flex: 1;
        /* display: table-cell; */
        background: lightblue;
    }

    .inp-wrap{
        width: 100%;
        margin: 30px;
        display: flex;
    }
    .item{
        flex:1;
        display: flex;
    }
    img{
        width: 40px;
        height: 40px;
        border: 1px solid #ccc;
        border-right: none;
        border-radius: 5px 0 0 5px;
    }
    button{
        width: 50px;
        border-left: none;
        border-radius: 0 5px 5px 0;
    }
</style>
