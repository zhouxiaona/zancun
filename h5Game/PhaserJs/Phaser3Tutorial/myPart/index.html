<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <title>PhaserJs</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.18.0/dist/phaser.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    let config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        physics:{
            default:'arcade',
            arcade:{
                gravity:{y:300},
                debug:false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    },
    game = new Phaser.Game(config),
    platforms,
    player


    function preload (){
        this.load.image('bg', 'assets/bg.png')
        this.load.image('sky', 'assets/sky.png')
        this.load.image('ground','assets/platform.png')
        this.load.image('star','assets/star.png')
        this.load.image('bomb','assets/bomb.png')
        this.load.spritesheet('dude','assets/dude.png',{frameWidth:32,frameHeight:48})
    }
    /*
    可以用setOrigin改变默认原点。例如代码：this.add.image(0,0,’sky’).setOrigin(0,0)可重置原点到图像的左上顶点。在Phaser 2中要达到此效果要用‘anchor’属性，但在Phaser 3 中用originX和originY属性来替代。
    游戏对象的显示顺序将和创建它们的顺序一致，也就是说：如果想将一个星星的精灵放在背景上，那么就要保证显示star的代码在显示sky的代码之后
    */
    function create (){
        // this.add.image(0,0,'sky').setOrigin(0)
        this.add.tileSprite(0, 0, game.config.width/2, game.config.height, 'bg').setOrigin(0,0)
        // platforms = this.physics.add.staticGroup()
        // platforms.create(400, 568,'ground').setScale(2).refrashBody()
        // platforms.create(600, 400, 'ground')
        // platforms.create(50, 250, 'ground')
        // platforms.create(750, 220, 'ground')
        
    }

    function update (){

    }

</script>

</body>
</html>
